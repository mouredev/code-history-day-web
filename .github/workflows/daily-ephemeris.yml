name: Generar Efem√©ride Diaria

on:
  schedule:
    # Ejecutar todos los d√≠as a las 9:00 UTC (10:00 CET / 11:00 CEST)
    - cron: "0 9 * * *"

  # Permitir ejecuci√≥n manual
  workflow_dispatch:
    inputs:
      date:
        description: "Fecha espec√≠fica (YYYY-MM-DD) - opcional"
        required: false
        type: string

jobs:
  generate-ephemeris:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Generar efem√©ride
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "üöÄ Iniciando generaci√≥n de efem√©ride..."

          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "üìÖ Generando efem√©ride para fecha espec√≠fica: ${{ github.event.inputs.date }}"
            node scripts/generate-daily-ephemeris.js "${{ github.event.inputs.date }}"
          else
            echo "üìÖ Generando efem√©ride para ma√±ana"
            node scripts/generate-daily-ephemeris.js
          fi

          echo "‚úÖ Proceso completado"
